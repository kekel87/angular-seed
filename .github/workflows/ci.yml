name: CI
on: push

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    name: 🚧 Install
    runs-on: ubuntu-latest
    container: cypress/included:10.3.0
    steps:
      - uses: actions/checkout@v3
      - uses: ng-easy/npm-setup@v2

  lint:
    name: 👮 Lint
    runs-on: ubuntu-latest
    container: cypress/included:10.3.0
    needs: install
    steps:
      - uses: actions/checkout@v3
      - uses: ng-easy/npm-setup@v2
      - run: npm run lint

  test:
    name: ✔ Unit tests
    runs-on: ubuntu-latest
    container: cypress/included:10.3.0
    needs: install
    steps:
      - uses: actions/checkout@v3
      - uses: ng-easy/npm-setup@v2
      - run: npm run test

  e2e:
    name: 🐵 E2E tests
    runs-on: ubuntu-latest
    container: cypress/included:10.3.0
    needs: install
    steps:
      - uses: actions/checkout@v3
      - uses: ng-easy/npm-setup@v2
      - run: npm run e2e -- -c headless

  build:
    name: 🛠️ Build
    runs-on: ubuntu-latest
    container: cypress/included:10.3.0
    needs: install
    steps:
      - uses: actions/checkout@v3
      - uses: ng-easy/npm-setup@v2
      - run: npm run build -- --base-href=https://kekel87.github.io/angular-seed/
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/seed
          retention-days: 1

  deploy:
    name: 🚀 Deploy on pages
    runs-on: ubuntu-latest
    needs: [lint, test, e2e, build]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: dist
